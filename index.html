<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica de Verbos en Euskera</title>
  <style>
    :root {
      --primary: #0077cc;
      --background: #f0f4f8;
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-light: #666;
      --success: #2ecc71;
      --error: #e74c3c;
      --button-secondary: #95a5a6; /* Color secundario para botones */
      --button-secondary-hover: #7f8c8d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container, .auth-container {
      background: var(--card-bg);
      width: 100%;
      max-width: 700px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      text-align: center;
    }

    /* Estilos espec√≠ficos para el contenedor de autenticaci√≥n */
    .auth-container {
        max-width: 400px; /* Un poco m√°s estrecho para formularios de login/registro */
    }

    h1 {
      margin-top: 0;
      color: var(--primary);
    }

    p {
      color: var(--text-dark);
      font-size: 18px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    /* Estilos para botones secundarios */
    button.secondary {
        background-color: var(--button-secondary);
        margin-left: 10px;
    }
    button.secondary:hover {
        background-color: var(--button-secondary-hover);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0; /* Asegura espacio alrededor */
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Ajuste para que los inputs en formularios de auth ocupen m√°s ancho */
    .auth-container input[type="email"],
    .auth-container input[type="password"],
    .auth-container input[type="text"] { /* Para el campo de nombre en registro */
        width: 100%; /* Ocupan todo el ancho disponible */
        margin-bottom: 15px; /* M√°s espacio entre campos */
    }

    /* Labels para formularios de autenticaci√≥n */
    .auth-container label {
        display: block; /* Cada label en su propia l√≠nea */
        text-align: left;
        margin-bottom: 5px;
        font-weight: 600;
        color: var(--text-dark);
    }

    /* Password wrapper para el icono del ojo */
    .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%; /* Ocupa todo el ancho en auth-container */
        margin-bottom: 15px; /* Espacio para el wrapper */
    }

    .password-wrapper input {
        flex-grow: 1; /* El input crece para llenar el espacio */
        margin-bottom: 0; /* Elimina el margen inferior del input individual */
    }

    .password-wrapper button {
        position: absolute;
        right: 8px;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--primary);
        font-size: 1.1rem;
        padding: 0;
        margin: 0; /* Eliminar m√°rgenes del bot√≥n dentro del wrapper */
    }

    #feedback, .auth-feedback {
      margin: 10px 0;
      font-size: 18px;
    }

    #feedback.correct, .auth-feedback.correct {
      color: var(--success);
    }

    #feedback.incorrect, .auth-feedback.error { /* Renombrado a .error para feedback de auth */
      color: var(--error);
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    li {
      padding: 8px 0;
      color: var(--text-light);
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    /* Formularios dentro del auth-container */
    .auth-container form {
        display: flex;
        flex-direction: column;
        align-items: stretch; /* Estira los elementos al ancho completo */
    }


    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
        margin: 8px 0;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    const auth = firebase.auth();

  </script>
</head>
<body>

<section id="auth-section" class="auth-container">
    <form id="loginForm" onsubmit="return loginUser(event)">
        <h2>Iniciar Sesi√≥n</h2>
        <label for="loginEmail">Correo electr√≥nico</label>
        <input type="email" id="loginEmail" required placeholder="tu@email.com">
        <label for="loginPassword">Contrase√±a</label>
        <div class="password-wrapper">
            <input type="password" id="loginPassword" required placeholder="Contrase√±a">
            <button type="button" title="Mostrar contrase√±a" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</button>
        </div>
        <button type="submit">Entrar</button>
        <p class="auth-feedback" id="loginFeedback"></p>
        <p>¬øNo tienes cuenta? <button type="button" class="secondary" onclick="showRegister()">Reg√≠strate</button></p>
    </form>

    <form id="registerForm" class="hidden" onsubmit="return registerUser(event)">
        <h2>Registrarse</h2>
        <label for="registerName">Nombre (opcional)</label>
        <input type="text" id="registerName" placeholder="Tu nombre">
        <label for="registerEmail">Correo electr√≥nico</label>
        <input type="email" id="registerEmail" required placeholder="tu@email.com">
        <label for="registerPassword">Contrase√±a</label>
        <div class="password-wrapper">
            <input type="password" id="registerPassword" required placeholder="Contrase√±a">
            <button type="button" title="Mostrar contrase√±a" onclick="togglePassword('registerPassword', this)">üëÅÔ∏è</button>
        </div>
        <label for="registerConfirmPassword">Confirmar contrase√±a</label>
        <div class="password-wrapper">
            <input type="password" id="registerConfirmPassword" required placeholder="Repite la contrase√±a">
            <button type="button" title="Mostrar contrase√±a" onclick="togglePassword('registerConfirmPassword', this)">üëÅÔ∏è</button>
        </div>
        <button type="submit">Registrar</button>
        <p class="auth-feedback" id="registerFeedback"></p>
        <p>¬øYa tienes cuenta? <button type="button" class="secondary" onclick="showLogin()">Inicia sesi√≥n</button></p>
    </form>
</section>

<section id="main-content" class="container hidden">
  <h1>Pr√°ctica de Verbos en Euskera</h1>
  <p>¬°Bienvenid@, <span id="usernameDisplay"></span>!</p>
  <p><strong>Racha de aciertos:</strong> <span id="streak">0</span></p>

  <div id="menu">
    <button onclick="startExercise('present')">Presente singular</button>
    <button onclick="startExercise('past')">Pasado singular</button>
    <button onclick="showErrors()">Ver errores</button>
    <button onclick="showStudy()">üìò Estudiar</button>
    <button onclick="logout()" class="secondary">Cerrar Sesi√≥n</button>
  </div>

  <div id="exercise" class="hidden">
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Escribe tu respuesta">
    <div>
      <button onclick="checkAnswer()">Enviar</button>
    </div>
    <p id="feedback"></p>
    <div>
      <button onclick="nextQuestion()">Siguiente</button>
      <button onclick="returnToMenu()">Volver al men√∫</button>
    </div>
  </div>

  <div id="errors" class="hidden">
    <h2>Errores m√°s comunes</h2>
    <ul id="errorList"></ul>
    <button onclick="returnToMenu()">Volver al men√∫</button>
  </div>

  <div id="study" class="hidden">
    <h2>Tabla de Conjugaciones</h2>
    <h3>Presente</h3>
    <div id="presentTable"></div>
    <h3>Pasado</h3>
    <div id="pastTable"></div>
    <button onclick="returnToMenu()">Volver al men√∫</button>
  </div>
</section>

<script>
// Datos verbales
const s_present = {
  "nik,zuri": "dizut", "nik,hari": "diot", "nik,zuei": "dizuet", "nik,haiei": "diet",
  "zuk,niri": "didazu", "zuk,hari": "diozu", "zuk,guri": "diguzu", "zuk,haiei": "diezu",
  "hark,niri": "dit", "hark,zuri": "dizu", "hark,hari": "dio", "hark,guri": "digu",
  "hark,zuei": "dizue", "hark,haiei": "die",
  "guk,zuri": "dizugu", "guk,hari": "diogu", "guk,zuei": "dizuegu", "guk,haiei": "diegu",
  "zuek,niri": "didazue", "zuek,hari": "diozue", "zuek,guri": "diguzue", "zuek,haiei": "diezue",
  "haiek,niri": "didate", "haiek,zuri": "dizute", "haiek,hari": "diote", "haiek,guri": "digute",
  "haiek,zuei": "dizuete", "haiek,haiei": "diete"
};

const s_past = {
  "nik,zuri": "nizun", "nik,hari": "nion", "nik,zuei": "nizuen", "nik,haiei": "nien",
  "zuk,niri": "zenidan", "zuk,hari": "zenion", "zuk,guri": "zenigun", "zuk,haiei": "zenien",
  "hark,niri": "zidan", "hark,zuri": "zizun", "hark,hari": "zion", "hark,guri": "zigun",
  "hark,zuei": "zizuen", "hark,haiei": "zien",
  "guk,zuri": "genizun", "guk,hari": "genion", "guk,zuei": "genizuen", "guk,haiei": "genien",
  "zuek,niri": "zenidaten", "zuek,hari": "zenioten", "zuek,guri": "zeniguten", "zuek,haiei": "zenieten",
  "haiek,niri": "zidaten", "haiek,zuri": "zizuten", "haiek,hari": "zioten", "haiek,guri": "ziguten",
  "haiek,zuei": "zizueten", "haiek,haiei": "zieten"
};

let currentSet = {};
let currentKey = '';
let streak = 0;
let errors = {}; // Ahora se cargar√° desde Firestore

// Referencias a elementos del DOM
const authSection = document.getElementById('auth-section');
const mainContent = document.getElementById('main-content');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const loginFeedback = document.getElementById('loginFeedback');
const registerFeedback = document.getElementById('registerFeedback');
const menuSection = document.getElementById('menu');
const exerciseSection = document.getElementById('exercise');
const questionElement = document.getElementById('question');
const answerInput = document.getElementById('answer');
const feedbackElement = document.getElementById('feedback');
const streakElement = document.getElementById('streak');
const errorsSection = document.getElementById('errors');
const errorList = document.getElementById('errorList');
const studySection = document.getElementById('study');
const usernameDisplay = document.getElementById('usernameDisplay'); // Nuevo: Referencia para el nombre de usuario

// --- Funciones de Autenticaci√≥n ---

function showLogin() {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    loginFeedback.textContent = '';
    registerFeedback.textContent = '';
}

function showRegister() {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    loginFeedback.textContent = '';
    registerFeedback.textContent = '';
}

function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
    } else {
        input.type = "password";
        btn.textContent = "üëÅÔ∏è";
    }
}

async function loginUser(event) {
    event.preventDefault();
    loginFeedback.textContent = '';
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    try {
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged ahora maneja la visibilidad
        console.log('Inicio de sesi√≥n exitoso:', email);
        loginForm.reset(); // Limpiar el formulario
    } catch (error) {
        console.error('Error al iniciar sesi√≥n:', error.code, error.message);
        loginFeedback.textContent = `Error: ${error.message}`;
        loginFeedback.className = 'auth-feedback error';
    }
    return false;
}

async function registerUser(event) {
    event.preventDefault();
    registerFeedback.textContent = '';
    const name = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();

    if (password !== confirmPassword) {
        registerFeedback.textContent = 'Las contrase√±as no coinciden.';
        registerFeedback.className = 'auth-feedback error';
        return false;
    }
    if (password.length < 6) {
        registerFeedback.textContent = 'La contrase√±a debe tener al menos 6 caracteres.';
        registerFeedback.className = 'auth-feedback error';
        return false;
    }

    try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Crear el documento de usuario en Firestore con errores iniciales vac√≠os
        await db.collection('users').doc(user.uid).set({
            email: user.email,
            name: name, // Se guarda el nombre si se introdujo
            errors: {} // Inicializar errores vac√≠os para el nuevo usuario
        });
        
        console.log('Registro exitoso:', email);
        registerFeedback.textContent = '¬°Registro exitoso! Por favor, inicia sesi√≥n.';
        registerFeedback.className = 'auth-feedback correct';
        registerForm.reset();
        showLogin();
    } catch (error) {
        console.error('Error al registrar:', error.code, error.message);
        registerFeedback.textContent = `Error: ${error.message}`;
        registerFeedback.className = 'auth-feedback error';
    }
    return false;
}

function logout() {
    auth.signOut().then(() => {
        console.log('Sesi√≥n cerrada correctamente.');
        // onAuthStateChanged se encargar√° de ocultar el main-content y mostrar auth-section
    }).catch((error) => {
        console.error('Error al cerrar sesi√≥n:', error);
    });
}

// --- Funciones de Pr√°ctica ---

function startExercise(type) {
  currentSet = (type === 'present') ? s_present : s_past;
  document.getElementById('menu').classList.add('hidden');
  exerciseSection.classList.remove('hidden');
  nextQuestion();
}

async function nextQuestion() {
  const keys = Object.keys(currentSet);
  currentKey = keys[Math.floor(Math.random() * keys.length)];
  questionElement.textContent = `Conjuga: ${currentKey.replace(',', ', ')}`;
  answerInput.value = '';
  feedbackElement.textContent = '';
  feedbackElement.className = '';
}

async function checkAnswer() {
  const input = answerInput.value.trim().toLowerCase();
  const correct = currentSet[currentKey].toLowerCase();

  if (input === correct) {
    streak++;
    feedbackElement.textContent = '‚úÖ ¬°Respuesta correcta!';
    feedbackElement.className = 'feedback correct';
  } else {
    streak = 0;
    // Actualizar errores y guardar en Firestore
    errors[currentKey] = (errors[currentKey] || 0) + 1;
    if (auth.currentUser) { // Asegurarse de que hay un usuario logueado
        try {
            // Usar update para solo cambiar el campo 'errors' sin afectar otros
            await db.collection('users').doc(auth.currentUser.uid).update({
                errors: errors // Guardar el objeto de errores completo
            });
            console.log('Errores guardados en Firestore.');
        } catch (error) {
            console.error('Error al guardar errores en Firestore:', error);
            // Podr√≠as a√±adir un mensaje al usuario si el guardado falla
        }
    } else {
        console.warn('No hay usuario autenticado, errores no se guardar√°n en Firestore.');
    }
    
    feedbackElement.textContent = `‚ùå Incorrecto. La respuesta era: ${correct}`;
    feedbackElement.className = 'feedback incorrect';
  }
  streakElement.textContent = streak;
}

function returnToMenu() {
  exerciseSection.classList.add('hidden');
  errorsSection.classList.add('hidden');
  studySection.classList.add('hidden');
  menuSection.classList.remove('hidden');
}

function showErrors() {
  const errorList = document.getElementById('errorList');
  errorList.innerHTML = '';
  // Convertir el objeto errors a un array para poder ordenar y mostrar
  const sorted = Object.entries(errors).sort((a, b) => b[1] - a[1]);
  
  if (sorted.length === 0) {
      errorList.innerHTML = '<li>¬°No has cometido errores a√∫n!</li>';
  } else {
      sorted.slice(0, 5).forEach(([key, count]) => {
          const li = document.createElement('li');
          li.textContent = `"${key.replace(',', ', ')}": ${count} veces`;
          errorList.appendChild(li);
      });
  }

  document.getElementById('menu').classList.add('hidden');
  errorsSection.classList.remove('hidden');
}

function showStudy() {
  document.getElementById('menu').classList.add('hidden');
  studySection.classList.remove('hidden');
  generateTables();
}

function generateTables() {
  generateTable(s_present, "presentTable");
  generateTable(s_past, "pastTable");
}

function generateTable(data, containerId) {
  const container = document.getElementById(containerId);
  container.innerHTML = ""; // Limpiar contenido previo

  // Obtener todos los sujetos y objetos √∫nicos para encabezados
  const subjects = new Set();
  const objects = new Set();
  for (const key of Object.keys(data)) {
    const [subj, obj] = key.split(',');
    subjects.add(subj);
    objects.add(obj);
  }

  const sortedSubjects = Array.from(subjects).sort();
  const sortedObjects = Array.from(objects).sort();

  const table = document.createElement('table');
  const thead = document.createElement('thead');
  const headRow = document.createElement('tr');
  headRow.innerHTML = '<th>‚Üí / ‚Üì</th>' + sortedObjects.map(obj => `<th>${obj}</th>`).join('');
  thead.appendChild(headRow);
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  for (const subj of sortedSubjects) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<th>${subj}</th>` + sortedObjects.map(obj => {
      const key = `${subj},${obj}`;
      return `<td>${data[key] || '-'}</td>`; // Mostrar '-' si no hay conjugaci√≥n
    }).join('');
    tbody.appendChild(tr);
  }

  table.appendChild(tbody);
  container.appendChild(table);
}

// --- Inicializaci√≥n: Comprobar estado de autenticaci√≥n al cargar ---
auth.onAuthStateChanged(async (user) => {
    if (user) {
        // Usuario logueado: cargar errores y mostrar el contenido principal
        console.log('Usuario autenticado:', user.email, 'UID:', user.uid);
        streak = 0; // Reiniciar racha cuando un usuario se autentica
        streakElement.textContent = streak;

        try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
                const userData = userDoc.data();
                errors = userData.errors || {}; // Cargar errores, o vac√≠o si no existen
                usernameDisplay.textContent = userData.name || user.email; // Mostrar nombre o email
                console.log('Errores cargados de Firestore:', errors);
            } else {
                errors = {}; // Si no hay documento, inicializar vac√≠o
                usernameDisplay.textContent = user.email; // Mostrar email por defecto
                // Crear/asegurar que el documento del usuario existe con un campo de errores.
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    errors: {}
                }, { merge: true });
                console.log('Documento de usuario inicializado en Firestore.');
            }
        } catch (error) {
            console.error('Error al cargar/inicializar datos de usuario de Firestore:', error);
            errors = {}; // En caso de error, inicializar vac√≠o para no bloquear la app
            usernameDisplay.textContent = user.email; // Mostrar email si hay error
        }
        
        // Una vez que los datos del usuario est√°n cargados, mostrar la aplicaci√≥n principal
        authSection.classList.add('hidden');
        mainContent.classList.remove('hidden');

    } else {
        // Usuario no logueado: resetear errores y racha, y mostrar la secci√≥n de autenticaci√≥n
        errors = {}; // Limpiar errores locales si no hay usuario
        streak = 0; // Resetear racha
        streakElement.textContent = streak;
        usernameDisplay.textContent = ''; // Limpiar el nombre de usuario mostrado

        // Ocultar contenido principal y mostrar secci√≥n de autenticaci√≥n
        authSection.classList.remove('hidden');
        mainContent.classList.add('hidden');
        showLogin();
    }
});

// Event Listener para la tecla ENTER en el input de respuesta
document.addEventListener('DOMContentLoaded', () => {
    generateTables(); // Generar tablas al cargar el DOM
    
    if (answerInput) {
        answerInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevenir el comportamiento por defecto (salto de l√≠nea)
                checkAnswer(); // Llamar a la funci√≥n de verificaci√≥n de respuesta
            }
        });
    }
});
</script>

</body>
